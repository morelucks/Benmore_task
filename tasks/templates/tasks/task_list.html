{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
<div class="container mx-auto p-5">
    <h1 class="text-3xl font-bold mb-5 text-center">Task List</h1>
    <div class="bg-white p-6 rounded-lg shadow-md max-w-3xl mx-auto">
        <a href="{% url 'add_task' %}" class="mb-5 inline-block bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded transition duration-200">Add Task</a>
        <ul class="divide-y divide-gray-200">
            {% for task in tasks %}
                <li class="p-4 hover:bg-gray-100 transition duration-200">
                    <a href="{% url 'task_detail' task.pk %}" class="text-blue-500 hover:text-blue-700 transition duration-200">{{ task.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
