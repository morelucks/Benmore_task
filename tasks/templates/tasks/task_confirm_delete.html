{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-5">Delete Task</h1>
<div class="bg-white p-5 rounded shadow-md">
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="mt-3 inline-block bg-red-500 text-white py-2 px-4 rounded">Delete Task</button>
        <a href="{% url 'task_list' %}" class="mt-3 inline-block bg-blue-500 text-white py-2 px-4 rounded">Cancel</a>
    </form>
</div>
{% endblock %}
