{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="container mx-auto p-5">
    <h1 class="text-3xl font-bold mb-5 text-center">Delete Task</h1>
    <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto text-center">
        <p class="mb-5">Are you sure you want to delete the task "{{ task.title }}"?</p>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded transition duration-200">
                Delete Task
            </button>
            <a href="{% url 'home' %}" class="w-full inline-block text-center bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded transition duration-200">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
