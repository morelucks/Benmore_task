{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Task{% else %}Add Task{% endif %}{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-5">{% if form.instance.pk %}Edit Task{% else %}Add Task{% endif %}</h1>
<div class="bg-white p-5 rounded shadow-md">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-3 inline-block bg-blue-500 text-white py-2 px-4 rounded">Save Task</button>
    </form>
</div>
{% endblock %}
